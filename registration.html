<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website - Register</title>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        header img.header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 1rem;
        }

        nav ul {
            background: #444;
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        footer {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
        <img src="images/header.jpg" alt="Header Image" class="header-image">
    </header>

    <nav>
        <ul>
            <li><a href="../pages/!index.html">Home</a></li>
            <li><a href="../pages/about.html">About Us</a></li>
            <li><a href="../pages/registration.html">Register</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form action="thank.html" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="course">Course:</label><br>
            <select id="course" name="course">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select><br>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Course Website</p>
        <a href="mailto:info@coursewebsite.com">Email Us</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(event) {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();

                if (!name || !email) {
                    event.preventDefault();
                    alert('Please fill in all required fields.');
                } else {
                    alert(`Thank you, ${name}, for registering!`);
                }
            });

            const navLinks = document.querySelectorAll('nav ul li a');

            navLinks.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.color = '#FFD700'; // Highlight link on hover
                });

                link.addEventListener('mouseout', () => {
                    link.style.color = 'white'; // Reset link color on mouse out
                });
            });
        });
    </script>
</body>
</html>
