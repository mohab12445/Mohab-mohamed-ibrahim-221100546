<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website - Thank You</title>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        header img.header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 1rem;
        }

        nav ul {
            background: #444;
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You for Registering</h1>
        <img src="images/header.jpg" alt="Header Image" class="header-image">
    </header>

    <nav>
        <ul>
            <li><a href="../pages/!index.html">Home</a></li>
            <li><a href="../pages/about.html">About Us</a></li>
            <li><a href="../pages/registration.html">Register</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <p>Thank you for registering for our courses. We will get back to you soon with more details.</p>
    </main>

    <footer>
        <p>&copy; 2024 Course Website</p>
        <a href="mailto:info@coursewebsite.com">Email Us</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav ul li a');

            navLinks.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.color = '#FFD700'; // Highlight link on hover
                });

                link.addEventListener('mouseout', () => {
                    link.style.color = 'white'; // Reset link color on mouse out
                });
            });

            console.log('Thank you page loaded successfully!');
        });
    </script>
</body>
</html>
